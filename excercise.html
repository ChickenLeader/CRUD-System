<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container w-50 shadow mt-5 py-2 mb-3">
                <h1>Crud System</h1>
            <label>Product Name:</label>
                <input type="text" class="form-control" name="pName" id="pName">
            <label>Product Category:</label>
                <input type="text" class="form-control" name="pCategory" id="pCategory">
            <label>Product Price:</label>
                <input type="number" class="form-control" name="pPrice" id="pPrice">
            <label>Product Description:</label>
            <textarea class="form-control mb-4" id="pDesc"></textarea> 
            <button class="btn btn-info"  onclick="addProduct()"> Add Product</button>
        </div>

        <div class="text-center mt-5">
            <label class="">Search</label>
            <input type="text" class="w-25 ml-2" id="search" onkeyup="searcho(this.value)">
        </div>

        <table class="table mt-5 container">
            <thead>
                <tr>
                    <th>Num</th>
                    <th>Product Name</th>
                    <th>Product Caregory</th>
                    <th>Product Price</th>
                    <th>Product Description</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="tBody">
                

            </tbody>
        </table>

        <script src="js/exercise.js"></script>
    </body>
</html>
